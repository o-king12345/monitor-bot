name: Monitor Pages

on:
  schedule:
    - cron: "*/1 * * * *" # 1분마다 실행
  workflow_dispatch: # 수동 실행도 가능

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SITE_USERNAME: ${{ secrets.SITE_USERNAME }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          LOGIN_PAGE_URL: ${{ secrets.LOGIN_PAGE_URL }}
          LOGIN_ID_SELECTOR: ${{ secrets.LOGIN_ID_SELECTOR }}
          LOGIN_PW_SELECTOR: ${{ secrets.LOGIN_PW_SELECTOR }}
          LOGIN_BUTTON_SELECTOR: ${{ secrets.LOGIN_BUTTON_SELECTOR }}
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
        run: npm start
