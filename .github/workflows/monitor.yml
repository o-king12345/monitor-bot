name: Monitor Pages

on:
  schedule:
    - cron: "*/5 * * * *"   # 5분마다 실행
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        npm install axios cheerio

    - name: Run monitor
      run: node monitor.js

    - name: Upload state file (캐싱용)
      uses: actions/upload-artifact@v4
      with:
        name: state-cache
        path: state.json
